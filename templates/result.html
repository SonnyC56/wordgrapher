<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grapher - Your Graph Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-space {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Graph Result</h1>

        <!-- Top Ad Space -->
        <div class="ad-space">
            <!-- Google AdSense Code Would Go Here -->
            <div id="top-ad">Advertisement Space</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="mb-3">Original text: <strong>{{ original_text }}</strong></p>
                        <div class="text-center">
                            <img src="data:image/png;base64,{{ image_data }}" 
                                 alt="ASCII Graph" 
                                 class="img-fluid mb-3">
                            <div>
                                <a href="data:image/png;base64,{{ image_data }}" 
                                   download="word_graph.png" 
                                   class="btn btn-success">Download Graph</a>
                                <a href="/" class="btn btn-primary">Create Another Graph</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-space">
            <!-- Google AdSense Code Would Go Here -->
            <div id="bottom-ad">Advertisement Space</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
