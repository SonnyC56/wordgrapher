<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grapher - Convert Text to ASCII Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-space {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Word Grapher</h1>
        
        <!-- Top Ad Space -->
        <div class="ad-space">
            <!-- Google AdSense Code Would Go Here -->
            <div id="top-ad">Advertisement Space</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/graph" method="post">
                            <div class="mb-3">
                                <label for="text" class="form-label">Enter your text:</label>
                                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Graph</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-space">
            <!-- Google AdSense Code Would Go Here -->
            <div id="bottom-ad">Advertisement Space</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
