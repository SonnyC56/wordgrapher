<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grapher - Convert Text to ASCII Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .ad-space {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            min-height: 100px;
        }
        #graphContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Word Grapher</h1>
        
        <!-- Top Ad Space -->
        <div class="ad-space">
            <!-- Google AdSense Code Would Go Here -->
            <div id="top-ad">Advertisement Space</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="text" class="form-label">Enter your text:</label>
                            <textarea class="form-control" id="text" rows="3" required></textarea>
                        </div>
                        <button onclick="generateGraph()" class="btn btn-primary">Generate Graph</button>
                    </div>
                </div>

                <div id="graphContainer" class="card mt-4">
                    <div class="card-body">
                        <p class="mb-3">Original text: <strong id="originalText"></strong></p>
                        <div class="text-center">
                            <canvas id="asciiGraph"></canvas>
                            <div class="mt-3">
                                <button onclick="downloadGraph()" class="btn btn-success">Download Graph</button>
                                <button onclick="resetForm()" class="btn btn-primary">Create Another Graph</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-space">
            <!-- Google AdSense Code Would Go Here -->
            <div id="bottom-ad">Advertisement Space</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart = null;

        function generateGraph() {
            const text = document.getElementById('text').value;
            if (!text) return;

            const asciiValues = Array.from(text.toLowerCase()).map(char => char.charCodeAt(0));
            const labels = Array.from({length: asciiValues.length}, (_, i) => i + 1);

            const ctx = document.getElementById('asciiGraph').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ASCII Values',
                        data: asciiValues,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'ASCII Value'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Character Position'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'ASCII Value Graph'
                        }
                    }
                }
            });

            document.getElementById('originalText').textContent = text;
            document.getElementById('graphContainer').style.display = 'block';
        }

        function downloadGraph() {
            const link = document.createElement('a');
            link.download = 'word_graph.png';
            link.href = document.getElementById('asciiGraph').toDataURL('image/png');
            link.click();
        }

        function resetForm() {
            document.getElementById('text').value = '';
            document.getElementById('graphContainer').style.display = 'none';
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }
    </script>
</body>
</html>
