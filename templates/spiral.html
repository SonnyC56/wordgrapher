<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Word Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .main-content {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="text-center mb-4">
            <h1>Spiral Word Visualization</h1>
            <a href="index.html" class="btn btn-outline-secondary">Back to Word Grapher</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text:</label>
                    <textarea class="form-control" id="text" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="colorPicker" class="form-label">Text Color:</label>
                    <input type="color" class="form-control form-control-color" id="colorPicker" value="#4B0082">
                </div>
                <div class="mb-3">
                    <label for="spiralTightness" class="form-label">Spiral Tightness:</label>
                    <input type="range" class="form-control" id="spiralTightness" min="0.1" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <canvas id="spiralGraph" width="600" height="600"></canvas>
        </div>

        <div class="text-center mt-3">
            <button onclick="downloadVisualization()" class="btn btn-success">Download Image</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spiralGraph');
        const ctx = canvas.getContext('2d');
        let animationFrame;

        function getCharFrequency(text) {
            const freq = {};
            text.toLowerCase().split('').forEach(char => {
                freq[char] = (freq[char] || 0) + 1;
            });
            return freq;
        }

        function drawSpiralVisualization(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!text) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const charFreq = getCharFrequency(text);
            const maxFreq = Math.max(...Object.values(charFreq));
            const tightness = document.getElementById('spiralTightness').value;
            const textColor = document.getElementById('colorPicker').value;
            
            let angle = 0;
            let radius = 0;
            const spacing = 20;

            text.split('').forEach((char, i) => {
                // Calculate font size based on character frequency
                const frequency = charFreq[char.toLowerCase()];
                const fontSize = 12 + (frequency / maxFreq) * 24;
                
                // Update position
                angle += tightness;
                radius += spacing / (2 * Math.PI);
                
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                // Draw character
                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Rotate each character to follow the spiral
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle + Math.PI/2);
                ctx.fillText(char, 0, 0);
                ctx.restore();
            });
        }

        function downloadVisualization() {
            const link = document.createElement('a');
            link.download = 'spiral_visualization.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Add event listeners for real-time updates
        document.getElementById('text').addEventListener('input', (e) => {
            cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(() => drawSpiralVisualization(e.target.value));
        });

        ['colorPicker', 'spiralTightness'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(() => 
                    drawSpiralVisualization(document.getElementById('text').value)
                );
            });
        });
    </script>
</body>
</html>
