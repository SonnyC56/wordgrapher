<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Word Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .main-content {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="text-center mb-4">
            <h1>Spiral Word Visualization</h1>
            <a href="index.html" class="btn btn-outline-secondary">Back to Word Grapher</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text:</label>
                    <textarea class="form-control" id="text" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="colorPicker" class="form-label">Text Color:</label>
                    <input type="color" class="form-control form-control-color" id="colorPicker" value="#4B0082">
                </div>
                <div class="mb-3">
                    <label for="spiralTightness" class="form-label">Spiral Tightness:</label>
                    <input type="range" class="form-control" id="spiralTightness" min="0.1" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <canvas id="spiralGraph" width="600" height="600"></canvas>
        </div>

        <div class="text-center mt-3">
            <button onclick="downloadVisualization()" class="btn btn-success">Download Image</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spiralGraph');
        const ctx = canvas.getContext('2d');
        let animationFrame;

        function getCharFrequency(text) {
            const freq = {};
            text.toLowerCase().split('').forEach(char => {
                freq[char] = (freq[char] || 0) + 1;
            });
            return freq;
        }

        function drawSpiralVisualization(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!text) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const charFreq = getCharFrequency(text);
            const maxFreq = Math.max(...Object.values(charFreq));
            const tightness = document.getElementById('spiralTightness').value;
            const baseColor = document.getElementById('colorPicker').value;
            
            // Create gradient for depth effect
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, canvas.width/2
            );
            gradient.addColorStop(0, baseColor + "99");
            gradient.addColorStop(1, baseColor);

            ctx.globalCompositeOperation = 'source-over';
            let angle = Math.random() * Math.PI; // Random starting angle
            let radius = 10;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;

            // Draw flowing background spiral
            ctx.beginPath();
            ctx.strokeStyle = baseColor + "33";
            ctx.lineWidth = 2;
            for (let i = 0; i < 200; i++) {
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                angle += tightness * 0.3;
                radius += 2;
            }
            ctx.stroke();

            // Reset for characters
            angle = Math.random() * Math.PI;
            radius = 10;

            text.split('').forEach((char, i) => {
                const frequency = charFreq[char.toLowerCase()];
                const fontSize = 8 + (frequency / maxFreq) * 32;
                
                // Add some controlled randomness to position
                const wobble = Math.sin(i * 0.1) * 5;
                angle += tightness * (1 + Math.random() * 0.2);
                radius += 3 + Math.random() * 2;
                
                if (radius > maxRadius) {
                    radius = maxRadius * (0.5 + Math.random() * 0.2);
                }

                const x = centerX + (radius + wobble) * Math.cos(angle);
                const y = centerY + (radius + wobble) * Math.sin(angle);
                
                // Create artistic blur effect
                ctx.globalAlpha = 0.7 + (Math.random() * 0.3);
                ctx.font = `${fontSize}px "Times New Roman"`;
                ctx.fillStyle = gradient;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.save();
                ctx.translate(x, y);
                
                // Add slight random rotation for organic feel
                const rotationOffset = (Math.random() - 0.5) * 0.5;
                ctx.rotate(angle + Math.PI/2 + rotationOffset);
                
                // Draw character with subtle shadow for depth
                ctx.shadowColor = baseColor + "66";
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.fillText(char, 0, 0);
                
                // Draw a faded copy for artistic effect
                ctx.globalAlpha = 0.2;
                ctx.fillText(char, 1, 1);
                
                ctx.restore();
            });
            
            ctx.globalAlpha = 1.0;
        }

        function downloadVisualization() {
            const link = document.createElement('a');
            link.download = 'spiral_visualization.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Add event listeners for real-time updates
        document.getElementById('text').addEventListener('input', (e) => {
            cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(() => drawSpiralVisualization(e.target.value));
        });

        ['colorPicker', 'spiralTightness'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(() => 
                    drawSpiralVisualization(document.getElementById('text').value)
                );
            });
        });
    </script>
</body>
</html>
