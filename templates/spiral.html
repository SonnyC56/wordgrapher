<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Code Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #000;
        }
        .main-content {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="text-center mb-4">
            <h1>Binary Code Visualization</h1>
            <a href="index.html" class="btn btn-outline-secondary">Back to Word Grapher</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text:</label>
                    <textarea class="form-control" id="text" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="colorPicker" class="form-label">Text Color:</label>
                    <input type="color" class="form-control form-control-color" id="colorPicker" value="#4B0082">
                </div>
                <div class="mb-3">
                    <label for="gridSize" class="form-label">Grid Size:</label>
                    <input type="range" class="form-control" id="gridSize" min="4" max="16" step="2" value="8">
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <canvas id="spiralGraph" width="600" height="600"></canvas>
        </div>

        <div class="text-center mt-3">
            <button onclick="downloadVisualization()" class="btn btn-success">Download Image</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spiralGraph');
        const ctx = canvas.getContext('2d');
        let animationFrame;

        function getCharFrequency(text) {
            const freq = {};
            text.toLowerCase().split('').forEach(char => {
                freq[char] = (freq[char] || 0) + 1;
            });
            return freq;
        }

        function charToBinary(char) {
            return char.charCodeAt(0).toString(2).padStart(8, '0');
        }

        function drawBinaryVisualization(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!text) return;

            const charFreq = getCharFrequency(text);
            const maxFreq = Math.max(...Object.values(charFreq));
            const baseColor = document.getElementById('colorPicker').value;
            const gridSize = parseInt(document.getElementById('gridSize').value);
            
            const cellSize = canvas.width / gridSize;
            const dotSize = cellSize * 0.8;
            
            let row = 0;
            let col = 0;
            
            text.split('').forEach((char) => {
                const binary = charToBinary(char);
                const frequency = charFreq[char.toLowerCase()];
                const opacity = 0.3 + (frequency / maxFreq) * 0.7;
                
                binary.split('').forEach((bit, i) => {
                    if (bit === '1') {
                        const x = col * cellSize + cellSize/2;
                        const y = row * cellSize + cellSize/2;
                        
                        ctx.beginPath();
                        ctx.fillStyle = `${baseColor}${Math.floor(opacity * 255).toString(16).padStart(2, '0')}`;
                        ctx.arc(x, y, dotSize/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    col++;
                    if (col >= gridSize) {
                        col = 0;
                        row++;
                    }
                });
            });
        }

        function downloadVisualization() {
            const link = document.createElement('a');
            link.download = 'spiral_visualization.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Add event listeners for real-time updates
        document.getElementById('text').addEventListener('input', (e) => {
            cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(() => drawSpiralVisualization(e.target.value));
        });

        ['colorPicker', 'spiralTightness'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(() => 
                    drawSpiralVisualization(document.getElementById('text').value)
                );
            });
        });
    </script>
</body>
</html>
