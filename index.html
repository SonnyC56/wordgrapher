<body>

    <div class="main-content mt-5">
        <h1 class="text-center mb-4">Word Grapher</h1>

        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7049016882676520"
             crossorigin="anonymous"></script>
        <!-- wordgrapher1 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7049016882676520"
             data-ad-slot="8204395909"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="text-center mb-4">
            <a href="templates/circular.html" class="btn btn-outline-primary me-2" onclick="return openWithText(this)">Try Circular Visualization</a>
            <a href="templates/morse.html" class="btn btn-outline-primary" onclick="return openWithText(this)">Try Morse Code Visualization</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="text" class="form-label">Enter your text:</label>
                            <textarea class="form-control" id="text" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <label for="lineColor" class="form-label mb-0 me-2">Line Color:</label>
                                <input type="color" class="form-control form-control-color" id="lineColor" value="#4BC0C0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cleanText">
                                <label class="form-check-label" for="cleanText">
                                    Remove spaces and punctuation
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tension" class="form-label">Line Smoothness:</label>
                            <div class="d-flex align-items-center">
                                <span class="me-2">min</span>
                                <input type="range" class="form-control" id="tension" min="0" max="1" step="0.1" value="0.1" style="background-color: #f8f9fa;">
                                <span class="ms-2">max</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="graphContainer" class="card mt-4 mb-4">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <div class="mb-3">
                                <div class="form-check form-switch d-inline-block">
                                    <input class="form-check-input" type="checkbox" id="showFullGraph">
                                    <label class="form-check-label" for="showFullGraph">Show Full Graph</label>
                                </div>
                            </div>
                            <div>
                                <button onclick="downloadLineOnly()" class="btn btn-info">Download Line Only</button>
                                <button onclick="downloadGraph()" class="btn btn-success" id="downloadFullBtn" style="display: none;">Download Full Graph</button>
                                <button onclick="resetForm()" class="btn btn-primary">Create Another Graph</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <canvas id="asciiGraph" style="display: none;"></canvas>
                            <canvas id="lineOnlyGraph"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Word Grapher",
      "description": "Transform text into beautiful ASCII graphs and visual patterns. Free online tool for creating unique text visualizations.",
      "url": "https://wordgrapher.com",
      "applicationCategory": "Visualization Tool",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    <script>
        let chart = null;

        // Load text from URL params if present
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            if (text) {
                document.getElementById('text').value = text;
                updateGraph();
            }
        });

        function cleanInputText(text) {
            return text.replace(/[^a-zA-Z0-9]/g, '');
        }

        function updateGraph() {
            let text = document.getElementById('text').value;
            if (document.getElementById('cleanText').checked) {
                text = cleanInputText(text);
            }
            if (!text) {
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                document.getElementById('graphContainer').style.display = 'none';
                return;
            }

            const asciiValues = Array.from(text.toLowerCase()).map(char => char.charCodeAt(0));
            const labels = Array.from({length: asciiValues.length}, (_, i) => i + 1);
            const tension = parseFloat(document.getElementById('tension').value);

            const ctx = document.getElementById('asciiGraph').getContext('2d');
            
            if (!chart) {
                document.getElementById('graphContainer').style.display = 'block';
                
                const fullCanvas = document.getElementById('asciiGraph');
                const lineOnlyCanvas = document.getElementById('lineOnlyGraph');
            
                // Set responsive canvas dimensions
                const containerWidth = fullCanvas.parentElement.offsetWidth;
                const canvasWidth = Math.min(800, containerWidth - 20); // 20px for padding
                const aspectRatio = 2; // width/height ratio
            
                fullCanvas.width = canvasWidth;
                fullCanvas.height = canvasWidth / aspectRatio;
                lineOnlyCanvas.width = canvasWidth;
                lineOnlyCanvas.height = canvasWidth / aspectRatio;
                
                chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ASCII Values',
                        data: asciiValues,
                        borderColor: document.getElementById('lineColor').value,
                        tension: tension,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            suggestedMin: Math.min(...asciiValues) * 0.9,
                            suggestedMax: Math.max(...asciiValues) * 1.1,
                            title: {
                                display: true,
                                text: 'ASCII Value'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Character Position'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'ASCII Value Graph'
                        }
                    }
                }
            });

            // Create line-only chart
            const lineOnlyCtx = document.getElementById('lineOnlyGraph').getContext('2d');
            if (window.lineOnlyChart) {
                window.lineOnlyChart.destroy();
            }
            window.lineOnlyChart = new Chart(lineOnlyCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: asciiValues,
                        borderColor: document.getElementById('lineColor').value,
                        tension: tension,
                        pointRadius: 0,
                        borderWidth: 3,
                        fill: false
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    animation: true
                }
            });

            document.getElementById('originalText').textContent = text;
            } else {
                // Update existing chart
                chart.data.labels = labels;
                chart.data.datasets[0].data = asciiValues;
                chart.data.datasets[0].tension = tension;
                chart.data.datasets[0].borderColor = document.getElementById('lineColor').value;
                chart.update();
                
                // Update line-only chart
                window.lineOnlyChart.data.labels = labels;
                window.lineOnlyChart.data.datasets[0].data = asciiValues;
                window.lineOnlyChart.data.datasets[0].tension = tension;
                window.lineOnlyChart.data.datasets[0].borderColor = document.getElementById('lineColor').value;
                window.lineOnlyChart.update();
            }
        }

        function downloadGraph() {
            const link = document.createElement('a');
            link.download = 'word_graph.png';
            link.href = document.getElementById('asciiGraph').toDataURL('image/png');
            link.click();
        }

        function downloadLineOnly() {
            const link = document.createElement('a');
            link.download = 'word_graph_line_only.png';
            link.href = document.getElementById('lineOnlyGraph').toDataURL('image/png');
            link.click();
        }

        // Add event listeners for real-time updates
        ['text', 'tension', 'lineColor', 'cleanText'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateGraph);
        });
        document.getElementById('showFullGraph').addEventListener('change', function(e) {
            const fullGraph = document.getElementById('asciiGraph');
            const downloadFullBtn = document.getElementById('downloadFullBtn');
            fullGraph.style.display = e.target.checked ? 'block' : 'none';
            downloadFullBtn.style.display = e.target.checked ? 'inline-block' : 'none';
        });

        function resetForm() {
            document.getElementById('text').value = '';
            document.getElementById('graphContainer').style.display = 'none';
            if (chart) {
                chart.destroy();
                chart = null;
            }
            if (window.lineOnlyChart) {
                window.lineOnlyChart.destroy();
                window.lineOnlyChart = null;
            }
            document.getElementById('lineOnlyContainer').style.display = 'none';
        }
        function openWithText(link) {
            const text = document.getElementById('text').value;
            if (text) {
                link.href = link.href + '?text=' + encodeURIComponent(text);
            }
            return true;
        }
    </script>
</body>
</html>
